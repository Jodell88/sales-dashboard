<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="row" fxFlex="45%">
      <mat-form-field class="retention-full-width">
        <input [(ngModel)]="model.agent" name="agent" matInput placeholder="Sales Agent" >
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <div fxFlex="49%">
        <mat-form-field class="retention-full-width">
          <input [(ngModel)]="model.custName" name="custName" matInput placeholder="Customer's Name" >
        </mat-form-field>
      </div>
      <div fxFlexOffset="2%" fxFlex="49%">
        <mat-form-field class="retention-full-width">
          <input [(ngModel)]="model.accountNumber" name="accountNumber" matInput placeholder="CRM Number" >
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="retention-full-width">
        <textarea matInput matTextareaAutosize [(ngModel)]="model.reason" name="reason" placeholder="Cancellation Reason"></textarea>
      </mat-form-field>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
    <mat-card>
      <mat-card-title>{{title}} Template Preview</mat-card-title>
      <mat-card-content>
        <mat-form-field class="retention-full-width">
          <textarea #retention matInput matTextareaAutosize readonly>Sales Agent: {{model.agent}}

Customer's Name: {{model.custName}}

Account Number: {{model.accountNumber}}

Cancellation Reason: {{model.reason}}</textarea>
        </mat-form-field >
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [ngxClipboard]='retention'>COPY</button>
        <button mat-button (click)='reset()'>CLEAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
