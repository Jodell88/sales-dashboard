<headerbar>
  <span title>{{title}}</span>
</headerbar>
<br>
<div fxLayout="row">
  <div fxFlexOffset="5%" fxFlex="45%">
    <div fxLayout="column">
      <h2 class="mat-h4">*Primary Option (Bridge Port Request)</h2>
      <h4 class="mat-h4">1. What LAN Port is the Device connected to on the ONT?</h4>
      <mat-radio-group class="example-radio-group" [(ngModel)]="model.lan">
          <mat-radio-button class="example-radio-button" *ngFor="let lan of lans" [value]="lan">
            {{lan}}
          </mat-radio-button>
        </mat-radio-group>
    </div>
  </div>
  <div fxFlexOffset="5%" fxFlex="44%">
      <mat-card>
        <mat-card-title>{{title}} Template Preview</mat-card-title>
        <mat-card-content>
          <mat-form-field class="forward-full-width">
            <textarea #forward matInput matTextareaAutosize readonly>*Primary Option (Bridge Port Request)
  What LAN Port is the Device connected to on the ONT?
  {{ model.lan }}</textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [ngxClipboard]='forward'>COPY</button>
          <button mat-button (click)="reset()">CLEAR</button>
        </mat-card-actions>
      </mat-card>
      </div>
</div>
